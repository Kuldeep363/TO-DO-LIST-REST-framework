{% extends 'accounts/base.html' %}

{% load static %}

{% block page_title %} <title>Login</title> {% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'accounts/css/app.css' %}">
{% endblock %}

{% block container %}

    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        
        <div class="form-wrapper d-flex flex-column" >
            <div class="d-flex justify-content-center">
                <p style="font-size: 50px;font-weight: bold;font-family: rawstar1;">LOGIN</p>
            </div>

            <div class="d-flex justify-content-center">
                {% if error != ' ' %}
                <div class="alert alert-danger alert-dismissible fade show " role="aler" >
                    <p>{{error}}</p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="outline: none;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
            </div>
            <div class=" d-flex justify-content-center">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-input" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <div id="pass-container" style="position: relative;">
                            <label for="pass">Password</label>
                            <input type="password" name="password" id="pass" class="form-input">
                            <img src="{% static 'listFrontEnd/images/icons8-invisible-40.png' %}" alt="password|password invisible" id="viewPass">
                            <small id="passError" style="color: red;"></small>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" id="submit" value="SIGNIN">
                    </div>
                    <div class="form-group text-center">
                        <span class="p-3 "><a href="{% url 'signup' %}">Signup</a></span>
                        <span class="p-3"><a href="">Forget Password</a></span>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <!-- <script >
         
    </script> -->
<script src="{% static 'accounts/js/app.js' %}">

</script>
{% endblock %}
